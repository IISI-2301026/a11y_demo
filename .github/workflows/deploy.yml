name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 當推送到 main branch 時觸發

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 檢出程式碼
      - name: Checkout
        uses: actions/checkout@v4
      
      # 2. 設定 Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 3. 安裝依賴
      - name: Install dependencies
        run: npm ci
      
      # 4. 建置專案
      - name: Build
        run: npm run build
      
      # 5. 設定 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 6. 上傳建置產物
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      # 7. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4